# Transformations

transformation:
  title: Transformation
  text: TODO

rigid-transformation:
  title: Rigid transformation
  text: A __rigid transformation__ (or __isometry__) is a transformation that
    doesn't change the size or shape of a geometric figure.

laws-of-nature:
  title: Laws of Nature
  text: The "laws of nature" is the name given collectively to a set of rules
    (usually expressed as mathematical equations) that are supposed to explain
    everything we observe in the universe.

symmetry:
  title: Symmetry
  text: A figure or shape has __symmetry__ if it can be transformed, and still
    look the same afterwards.

# Line of Symmetry	A line of symmetry is a line that can be drawn to divide a figure into equal halves.
# Line Symmetry	A figure has line symmetry or reflection symmetry when it can be divided into equal halves that match.
# reflection symmetry	A figure has reflection symmetry if it can be reflected across a line and look exactly the same as it did before the reflection.
# Dilation	To reduce or enlarge a figure according to a scale factor is a dilation.
# Scale Factor	A scale factor is a ratio of the scale to the original or actual dimension written in simplest form.


# ------------------------------------------------------------------------------
# Triangles

equilateral-triangle:
  title: Equilateral triangle
  text: An __equilateral triangle__ is a triangle in which all three sides have
    the same length.

acute-triangle:
  title: Acute triangle
  text: In an __acute triangle__, all three angles are _acute_ (less than 90°).

isosceles-triangle:
  title: isosceles triangle
  text: In an __isosceles triangle__, exactly two sides have the same length.

obtuse-triangle:
  title: Obtuse triangle
  text: In an __obtuse triangle__, one angle is larger than 90°.

right-triangle:
  title: Right-angled triangle
  text: In a __right-angled triangle__, one angle is exactly 90°.

scalene-triangle:
  title: Scalene Triangle
  text: In a __scalene triangle__, all three sides have different lengths.

median:
  title: Median
  text: The __median__ of a triangle is the line that connects a vertex to the
    midpoint of the opposite side.

centroid:
  title: Centroid
  text: The __centroid__ of a triangle is the point where its three medians
    intersect. It is the "center of gravity" of the triangle.

hypotenuse:
  title: Hypotenuse
  text: The __hypotenuse__ of a right triangle is its longest side. It it
    always oppsite to the right angle.

triangle-legs:
  title: Legs of a triangle
  text: The two __legs__ of a right-angled triangle are the two shorter sides
    (not the hypotenuse). They are adjacent to the right angle.

pythagoras-theorem:
  title: Pythagoras's theorem
  text: __Pythagoras's Theorem__ states that in every right-angled triangle,
    `a^2 + b^2 = c^2`, where _a_ and _b_ are lengths of the two legs, and _c_
    is the length of the hypotenuse.

pythagorean-triple:
  title: Pythagorean triple
  text: A __Pythagorean triple__ is a set of three whole numbers _a_, _b_ and
    _c_ that satisfy __Pythagoras's Theorem `a^2 + b^2 = c^2`.


# ------------------------------------------------------------------------------
# Polygons

polygon:
  title: Polygon
  text: A __polygon__ is geometric shape that is made up of straight line
    segments.

polygon-vertex:
  title: Vertex of a polygon
  text: The __vertices__ of a polygon are the points where its sides meet (its
    "corners").

internal-angle:
  title: Internal angles
  text: The __internal angles__ of the polygon are the angles on the inside, at
    every vertex.

regular-polygon:
  title: Regular polygon
  text: A __regular polygon__ is a polygon in which all sides have the same
    length and all angles have the same size.

concave:
  title: Concave polygon
  text: A __concave__ polygon has at least one internal angle greater than 180°.
    A common way to identify a concave polygon is to look for a "caved-in"
    side of the polygon.

convex:
  title: Convex polygon
  text: A __convex__ polygon contains no internal angles greater than 180°.

diagonal:
  title: Diagonal
  text: A __diagonal__ of a polygon is a line segment that connects two vertices
    that are not next to each other.

quadrilateral:
  title: Quadrilateral
  text: A __quadrilateral__ is a polygon with four sides.

square:
  title: Square
  text: A __square__ is a regular quadrilateral: all sides have the same length,
    and all angles have the same size.

rectangle:
  title: Rectangle
  text: A __rectangle__ is a [quadrilateral](gloss:quadrilateral) in which all
    angles are 90°.

parallelogram:
  title: Parallelogram
  text: A __parallelogram__ is a quadrilateral in which both pairs of
    opposite edges are [parallel](gloss:parallel).

trapezium:
  title: Trapezium
  text: A __trapezium__ (or __trapezoid__) is a quadrilateral in which a pair of
    opposite edges are parallel.

rhombus:
  title: Rhombus
  text: A __rhombus__ (the plural is _rhombuses_ or _rhombi_) is a quadrilateral
    in which all edges have the same length.

kite:
  title: Kite
  text: A __kite__ is a quadrilateral in which two pairs of adjacent sides have
    the same length.

tessellation:
  title: Tessellation
  text: A __tessellation__ is a geometric pattern that covers a surface without
    gaps or overlaps.

penrose:
  title: Penrose tiling
  text: A __Penrose tiling__ is a non-periodic, self-similar tessellation.


