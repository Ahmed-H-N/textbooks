point:
  title: Point
  text: A __point__ is a location in space that does not have size or shape.
  id: euclidean-geometry#point

line:
  title: Line
  text: TODO

ray:
  title: Ray
  text: TODO

line-segment:
  title: Line segment
  text: A __line segment__ is a part of a line that has two endpoints.

collinear:
  title: Collinear points
  text: Three or more points are __collinear__ if they lie on the same line.

congruent:
  title: Congruence
  text: In geometry, two figures are __congruent__ if are identical in size,
    shape and measure.

angle-bisector:
  title: Angle bisector
  text: An __angle bisector__ is a ray that splits an angle in the middle, into
    two congruent, smaller angles.

midpoint:
  title: Midpoint
  text: The __midpoint__ of a line segment is the point on the line segment that
    splits the segment in the middle, into two congruent parts. The midpoint
    formula says that for endpoints `(x_1, y_1)` and `(x_2,y_2)`, the midpoint
    is `((x_1 + x_2)/2, (y_1 + y_2)/2)`.

perpendicular-bisector:
  title: Perpendicular bisector
  text: A perpendicular bisector of a line segment passes through the midpoint
    of the line segment and intersects the line segment at 90°.

protractor:
  title: Protractor
  text: A protractor is a tool used to measure an angle in degrees.

postulate:
  title: Postulate
  text: A postulate is a statement that is accepted as true without proof.

transversal:
  title: Traversal
  text: A transversal is a line that intersects two other lines.

parallel:
  title: Parallel lines
  text: Two or more lines are __parallel__ when they lie in the same plane and
    never intersect. These lines will always have the same slope.


# ------------------------------------------------------------------------------
# Angles

acute-angle:
  title: Acute angle
  text: An __acute angle__ is an angle of size less than 90°.

obtuse-angle:
  title: Obtuse angle
  text: An __obtuse angle__ is an angle of size greater than 90° but less than
    180°

right-angle:
  title: Right angle
  text: A __right angle__ is an angle equal to 90°.

perpendicular:
  title: Perpendicular line
  text: Two lines are __perpendicular__ if they intersect at a 90° angle.

supplementary-angles:
  title: Supplementary angles
  text: Two angles are __supplementary__ if they add up to 180°.

complementary-angles:
  title: Complementary angles
  text: Two angles are __complementary__ if they add up to 90°.

verticle-angles:
  title: Vertical angles
  text: __Vertical angles__ are pairs of opposite angles created by
    intersecting lines. Vertical angles are always _congruent_.

corresponding-angles:
  title: Corresponding angles
  text: __Corresponding angles__ are two angles that are in the same position
    with respect to the transversal, but on different lines.

alternate-angles:
  title: Alternate angles
  text: __Alternate angles__ are two angles that are on the interior of two
    different lines, but on the opposite sides of the transversal.

adjacent-angles:
  title: Anjacent Angles
  text: Two angles are __adjacent__ if they share a side and vertex. The word
    _adjacent_ means "beside" or "next-to".


