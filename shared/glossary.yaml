# GEOMETRY
# ==============================================================================


point: A __point__ is a location in space that does not have size or shape.

line: TODO

ray: TODO

line-segment: A __line segment__ is a part of a line that has two endpoints.

collinear: Three or more points are __collinear__ if they lie on the same line.

congruent: In geometry, two figures are __congruent__ if are identical in size,
  shape and measure.

angle-bisector: An angle bisector is a ray that splits an angle in the middle,
  into two congruent, smaller angles.

midpoint: The midpoint of a line segment is the point on the line segment that
  splits the segment in the middle, into two congruent parts. The midpoint
  formula says that for endpoints `(x_1, y_1)` and `(x_2,y_2)`, the midpoint is
  `((x_1 + x_2)/2, (y_1 + y_2)/2)`.

perpendicular-bisector: A perpendicular bisector of a line segment passes
  through the midpoint of the line segment and intersects the line segment at
  90°.

protractor: A protractor is a tool used to measure an angle in degrees.

postulate: A postulate is a statement that is accepted as true without proof.

transversal: A transversal is a line that intersects two other lines.

parallel: Two or more lines are __parallel__ when they lie in the same plane and
  never intersect. These lines will always have the same slope.


# ------------------------------------------------------------------------------
# Angles

acute-angle: An __acute angle__ is an angle of size less than 90°.

obtuse-angle: An __obtuse angle__ is an angle of size greater than 90° but less
  than 180°

right-angle: A __right angle__ is an angle equal to 90°.

perpendicular: Two lines are __perpendicular__ if they intersect at a 90° angle.

supplementary-angles: Two angles are __supplementary__ if they add up to 180°.

complementary-angles: Two angles are __complementary__ if they add up to 90°.

verticle-angles: __Vertical angles__ are pairs of opposite angles created by
  intersecting lines. Vertical angles are always _congruent_.

corresponding-angles: __Corresponding angles__ are two angles that are in the
  same position with respect to the transversal, but on different lines.

alternate-angles: __Alternate angles__ are two angles that are on the interior
  of two different lines, but on the opposite sides of the transversal.

adjacent-angles: Two angles are __adjacent__ if they share a side and vertex.
  The word _adjacent_ means "beside" or "next-to".


